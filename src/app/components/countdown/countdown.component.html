<!-- 4.2 -->
<ng-container *ngIf="intervalObs$ | async as clock; else default">
        <span style="font-size: 30px">{{clock | timeFormat}} </span>
</ng-container>
<ng-template #default class="template">
    <span style="font-size: 30px">
        00:00:00
    </span>
</ng-template>
<!-- 4.2 -->

<div style="padding: 10px;font-size: 15px">
    <button #start type="button">
        <fa-icon [icon]="faPlay" style="color:mediumseagreen"></fa-icon>
    </button>
    <button #pause type="button">
        <fa-icon [icon]="faPause" style="color:dodgerblue"></fa-icon>
    </button>
    <button #reset type="button">
        <fa-icon [icon]="faSquare" style="color:indianred"></fa-icon>
    </button>
</div>
